<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Job Radar</title>
</head>
<body>
    <div ng-strict-di="" id="app" ngCloak >
    <section ng-controller="appCtrl as app">
        <div layout="" menus="app.menus" application="app.application" envid="app.env_id" menu-click="app.menuClick" date-change="app.dateChange"></div>
        <div class="container-fluid">
            <div tabs="app.tabs" data="app.data" cols="app.cols" tab-click="app.tabClick" ></div>
            <div ng-if="app.dataLoaded && app.dataCount > 0">
                <table ng-table-dynamic="app.tableParams with app.cols" 
                    class="table table-condensed table-bordered table-striped bgclass">
                    <tr ng-repeat="row in $data">
                        <td ng-repeat="col in $columns">{{row[col.field]}}</td>
                    </tr>
                </table>
            </div>
            <div ng-if="(!app.dataLoaded || (app.dataCount == 0 && app.dataLoaded))">
                <table class="table table-condensed table-bordered table-striped">                    
                    <tr ng-if="!app.dataLoaded">
                        <td></br></br>
                            <center>
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom"></i>
                                <span class="sr-only">Loading...</span>
                            </center></br></br>
                        </td>
                    </tr>
                    <tr ng-if="app.dataCount == 0 && app.dataLoaded">
                        <td></br></br>
                            <center><div ng-bind-html="app.dataMsg"></div></center></br></br>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <link href="/client/external/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/client/external/ng-table.min.css" rel="stylesheet" type="text/css" />
    <link href="/client/external/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <link href="/client/css/app.css" rel="stylesheet" type="text/css" />

    <script src="/client/external/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="/client/external/angular.min.js" type="text/javascript"></script>
    <script src="/client/external/ng-table.min.js" type="text/javascript"></script>
    <script src="/client/app.js" type="text/javascript"></script>
    <script src="/client/controller.js" type="text/javascript"></script>
    <script src="/client/directive.js" type="text/javascript"></script>
    <script src="/client/service.js" type="text/javascript"></script>

    <script src="/client/external/angular-animate.min.js" type="text/javascript"></script>
    <script src="/client/external/angular-filter.min.js" type="text/javascript"></script>
    <script src="/client/external/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/client/external/angular-touch.min.js" type="text/javascript"></script>    
    <script src="/client/external/ui-bootstrap-tpls-1.3.2.min.js" type="text/javascript"></script>
    </div>
</body>
</html>
